<!-- app.component.html -->
<div *ngIf="!isLoggedIn">
  <app-login *ngIf="showLogin" (loggedIn)="handleLoggedIn()"></app-login>
  <app-register *ngIf="!showLogin" (registered)="handleLoggedIn()"></app-register>
  <button (click)="toggleForm()">Switch to {{ showLogin ? 'Register' : 'Login' }}</button>
</div>


<div *ngIf="isLoggedIn">
  <p>Welcome! You are logged in.</p>
</div>
